<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/assets/global.css">
    <link rel="stylesheet" href="public/assets/login.css">

</head>
<body>    
    <div class="container">
        <header class="header">
            <div>
                <img src="public/arrowleft.png" alt="Voltar">
            </div>
            <div class="lines">
                <h1>Acessar conta</h1>
                <p>Insira os dados da sua conta para poder continuar com o processo de compra.</p>
            </div>
        </header>
        <main class="main">
            <div class="inputs">
                <div>
                    <p>Telefone</p>
                </div>
                <div class="position-input">
                    <input type="text" placeholder="Digite seu Telefone aqui..."/>
                </div>
            </div>
            <div class="inputs">
                <div>
                    <p>Senha</p>
                </div>
                <div class="position-input">
                    <input type="text" placeholder="Digite seu Senha aqui..."/>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="buttom-one">
                <a href="#top">
                    <p>Esqueci minha senha</p>
                </a>
            </div>
            <div class="buttom-two">
                <a href="#top">
                    <p>Entrar</p>
                </a>
            </div>
        </footer>
</body>
</html>
